<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link href="./clock_css.css" rel="stylesheet">
  <script defer src="./clockDisplay.js"></script>
  <title>Clock<</title>
<head>
<body>
  <div class="clock_face">
    <div class="hand hour" data-hour-hand></div>
    <div class="hand minute" data-minute-hand></div>
    <div class="hand second" data-second-hand></div>
    <div class="number number1">1</div>
    <div class="number number2">2</div>
    <div class="number number3">3</div>
    <div class="number number4">4</div>
    <div class="number number5">5</div>
    <div class="number number6">6</div>
    <div class="number number7">7</div>
    <div class="number number8">8</div>
    <div class="number number9">9</div>
    <div class="number number10">10</div>
    <div class="number number11">11</div>
    <div class="number number12">12</div>

    <div class="bigdash bigdash1"></div>
    <div class="dash dash2"></div>
    <div class="dash dash3"></div>
    <div class="dash dash4"></div>
    <div class="dash dash5"></div>
    <div class="bigdash bigdash6"></div>
    <div class="dash dash7"></div>
    <div class="dash dash8"></div>
    <div class="dash dash9"></div>
    <div class="dash dash10"></div>
    <div class="bigdash bigdash11"></div>
    <div class="dash dash12"></div>
    <div class="dash dash13"></div>
    <div class="dash dash14"></div>
    <div class="dash dash15"></div>
    <div class="bigdash bigdash16"></div>
    <div class="dash dash17"></div>
    <div class="dash dash18"></div>
    <div class="dash dash19"></div>
    <div class="dash dash20"></div>
    <div class="bigdash bigdash21"></div>
    <div class="dash dash22"></div>
    <div class="dash dash23"></div>
    <div class="dash dash24"></div>
    <div class="dash dash25"></div>
    <div class="bigdash bigdash26"></div>
    <div class="dash dash27"></div>
    <div class="dash dash28"></div>
    <div class="dash dash29"></div>
    <div class="dash dash30"></div>
    <div class="bigdash bigdash31"></div>
    <div class="dash dash32"></div>
    <div class="dash dash33"></div>
    <div class="dash dash34"></div>
    <div class="dash dash35"></div>
    <div class="bigdash bigdash36"></div>
    <div class="dash dash37"></div>
    <div class="dash dash38"></div>
    <div class="dash dash39"></div>
    <div class="dash dash40"></div>
    <div class="bigdash bigdash41"></div>
    <div class="dash dash42"></div>
    <div class="dash dash43"></div>
    <div class="dash dash44"></div>
    <div class="dash dash45"></div>
    <div class="bigdash bigdash46"></div>
    <div class="dash dash47"></div>
    <div class="dash dash48"></div>
    <div class="dash dash49"></div>
    <div class="dash dash50"></div>
    <div class="bigdash bigdash51"></div>
    <div class="dash dash52"></div>
    <div class="dash dash53"></div>
    <div class="dash dash54"></div>
    <div class="dash dash55"></div>
    <div class="bigdash bigdash56"></div>
    <div class="dash dash57"></div>
    <div class="dash dash58"></div>
    <div class="dash dash59"></div>
    <div class="dash dash60"></div>
  </div>

  <div class="clock_dig">
    <div id="display"></div>
    <div class="alarm alarm_marker"></div>
    <div class="alarm alarm_word">ALARM</div>
    <button onclick="setAlarmTime()" class="button set-alarm">Alarm on</button>
    <button onclick="increaseHours()" class="button increase-hour">+ Hour</button>
    <button onclick="increaseMinutes()" class="button increase-minute">+ Minute</button>
    <button onclick="increaseSeconds()" class="button increase-second">+ Second</button>
    <button onclick="Confirm()" class="button confirm-alarm">Confirm</button><br />
    <button onclick="AlarmOff()" class="button end-alarm">Alarm off</button>
    <button onclick="decreaseHours()" class="button decrease-hour">- Hour</button>
    <button onclick="decreaseMinutes()" class="button decrease-minute">- Minute</button>
    <button onclick="decreaseSeconds()" class="button decrease-second">- Second</button>
    <button onclick="clearAlarm()" class="button clear-alarm">Snooze</button>

  </div>
</div>

</body>
</html>
